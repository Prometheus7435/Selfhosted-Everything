---
services:
  ts-qbittorrent:
    image: tailscale/tailscale:latest
    hostname: qbittorrent
    environment:
      - TS_HOSTNAME=qbittorrent
      - TS_STATE_DIR=${DATA_DIR}/qbittorrent/tailscale
      - TS_AUTHKEY=${QBITTORRENT_KEY}
      # - TS_USERSPACE=false
    volumes:
      - ${DATA_DIR}/qbittorrent/tailscale:/var/lib/tailscale        # State data will be stored in this directory
      - ${DATA_DIR}/qbittorrent/tls:/mnt/tls
      - /dev/net/tun:/dev/net/tun           # Required for tailscale to work
    ports:
      - 8086:8080
      - 6881:6881
      - 6881:6881/udp
    cap_add:       # Required for tailscale to work
      - net_admin
      - sys_module
    healthcheck:
      test: "exit 0"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${HOME_TIMEZONE}
      - WEBUI_PORT=8086
      - TORRENTING_PORT=6881
    volumes:
      - ${DATA_DIR}/qbittorrent/appdata:/config
      - ${MEDIA_DIR}/downloads:/downloads #optional
    network_mode: service:ts-qbittorrent
    # ports:
    #   - 8086:8080
    #   - 6881:6881
    #   - 6881:6881/udp
   depends_on:
     ts-qbittorrent:
       condition: service_healthy
    restart: unless-stopped
